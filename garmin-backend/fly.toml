app = "squad-stats-api"        # change to your preferred app name
primary_region = "iad"         # change to nearest region

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  GARTH_SQUAD_HOME = "/data/garth_squad"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "garth_tokens"
  destination = "/data/garth_squad"
